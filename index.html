<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/082e4d49b4.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" media="screen and (min-width: 375px)">
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 800px)">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
      </div>
      <div class="card-description">
        <p class="product">perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <a><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
